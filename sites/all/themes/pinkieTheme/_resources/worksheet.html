<div class="feature-post-wrapper [nid]">
    <div class="feature-post-image">
        [image]
    </div>
    <div class="feature-post-title">
        [title]
    </div>
    <div class="feature-post-body">
        [body]
    </div>
    <div class="feature-post-share [classlist]">
        <span class="sheerzicon">
            <img src="/sites/all/themes/pinkieTheme/css/sheerzIcon.png"/>
        </span>
        <span class="facebookicon">
            <a href="http://www.facebook.com/sharer.php?u=[path to node]">
                <img src="/sites/all/themes/pinkieTheme/css/facebookIcon.png"/>
            </a>
        </span>
        <span class="twittericon">
            <a href="http://twitter.com/share?text=Pinkie%20Couture:%20[title]&url=[path to node]">
                <img src="/sites/all/themes/pinkieTheme/css/twitterIcon.png"/>
            </a>
        </span>
        <span class="pinteresticon">
            <a href="https://pinterest.com/pin/create/button/?url=[image path]&media=Pinkie%20Couture:%20[title]&description=[body]">
                <img src="/sites/all/themes/pinkieTheme/css/pinterestIcon.png"/>
            </a>
        </span>
        <span class="instagramicon">
            <img src="/sites/all/themes/pinkieTheme/css/instagramIcon.png"/>
        </span>
    </div>
</div>
